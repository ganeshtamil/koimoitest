<body>
    <div class="nav-bar">
        <div class="setting">
            <button onclick="undo_last()" class="button">undo</button>
            <button onclick="clear_canvas()" class="button">clear</button>
            
            <div onClick="colorchange(this)" class="color-picker" style="background: red;" ></div>
            <div onClick="colorchange(this)" class="color-picker " style="background: blue;"></div>
            <div onClick="colorchange(this)" class="color-picker" style="background: green;"></div>
            <div onClick="colorchange(this)" class="color-picker" style="background: yellow;"></div>
            
            <input oninput="draw_color= this.value" class="tool" type="color" >
            <input oninput="draw_width= this.value" class="tool" type="range" min="1" max="50">

        </div>
    
    </div>
